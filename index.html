<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="content">
            <div class="sketchPad"></div>
            <div class="resolution">
                <div id="sliderValue">16 x 16</div>
                <input type="range" id="gridSlider" min="1" max="100" value="16" onchange="createGrid(this.value)">
            </div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('black')">Random</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="">Reset</button>
                <button>Toggle Grid</button>
            </div>
        </div>
    </div>
</body>
</html>
