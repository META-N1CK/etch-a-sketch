<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen" />
    <script type="text/javascript" src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title">
        <h1>Etch-A-Sketch</h1>
      </div>
      <div class="content">
        <div class="sketchPad"></div>
        <div class="controls">
          <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="toggleGrid()">Toggle Grid</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="clearEtch()">Reset</button>
          </div>
          <div class="resolution">
            <div id="sliderValue">16 x 16</div>
            <input type="range" id="gridSlider" min="1" max="100" value="16" onchange="createGrid(this.value)" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">Copyright Â© <a href="https://github.com/nainsworth">META-N1CK</a> 2022</div>
    </footer>
  </body>
</html>
